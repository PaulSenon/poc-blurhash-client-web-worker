    <title>Document</title>
    <!-- critical -->
    <style>
        body.newmorphism{
            background-color: #e0e0e0;
        }
        .newmorphism .image-wrapper{
            border-radius: 9px;
            box-shadow: 6px 6px 20px 3px #bebebe, 
                        -6px -6px 20px 3px #ffffff;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 50px;
            padding-bottom: 50px;
            margin: 0px;
        }
        .hide-canvas canvas{
            visibility: hidden;
        }
        .hide-background .image-wrapper{
            background-color: unset;
        }
        h1{
            text-align: center;
        }
        main {
            display: flex;
            place-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            margin:auto;
            gap: 50px;
        }
        .image-container{
            width: 100%;
            max-width: 500px;
        }
        .image-wrapper{
            margin: auto;
            position: relative;
            width: 100%;
            padding-bottom: 56.4%;
            overflow: hidden;
            border-radius: 3px;
            background-color: #bebebe;
        }
        .image-wrapper>img, 
        .image-wrapper>canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .cover img,
        .cover canvas{
            object-fit: cover;
        }
        .contain img,
        .contain canvas{
            object-fit: contain;
        }
        .fill img,
        .fill canvas{
            object-fit: fill;
        }
        .image-wrapper>img {
            z-index: 2;
            transform: scale(1);
            transition: opacity ease 250ms, filter ease 250ms, transform ease 250ms;
        }
        .image-wrapper>canvas {
            /* transform: scale(1.1); */
        }
        .image-wrapper>img.hidden,
        .image-wrapper>img.hidden-debug,
        .image-wrapper>img:hover {
            opacity: 0;
            filter: blur(30px); 
            transform: scale(1.05);
        }
        
        #commands{
            background-color: lightgrey;
            gap: 5px;
            margin: 10px;
            padding: 10px;
            display: flex;
            border-radius: 5px;
            flex-direction: column;
            position: fixed;
            bottom: 0;
        }
    </style>
